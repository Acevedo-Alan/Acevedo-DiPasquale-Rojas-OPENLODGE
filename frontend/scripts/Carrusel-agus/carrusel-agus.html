<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel con títulos y descripciones</title>
  <link rel="stylesheet" href="carrusel.css">
</head>
<body>
  <div class="carousel">
    <button class="prev">&#10094;</button>
    <div class="carousel-track-container">
      <ul class="carousel-track">
        <li class="carousel-slide">
          <img src="https://imageio.forbes.com/specials-images/imageserve/663e595b4509f97fdafb95f5/0x0.jpg?format=jpg&crop=383,383,x1045,y23,safe&height=416&width=416&fit=bounds" alt="Imagen 1">
          <div class="caption">
            <h3>Imagen 1</h3>
            <p>Descripción de la imagen 1</p>
          </div>
        </li>
        <li class="carousel-slide">
          <img src="https://i.imgflip.com/css5s.jpg" alt="Imagen 2">
          <div class="caption">
            <h3>Imagen 2</h3>
            <p>Descripción de la imagen 2</p>
          </div>
        </li>
        <li class="carousel-slide">
          <img src="https://specials-images.forbesimg.com/imageserve/582f33554bbe6f1f20e75c42/416x416.jpg?background=000000&cropX1=176&cropX2=616&cropY1=13&cropY2=453" alt="Imagen 3">
          <div class="caption">
            <h3>Imagen 3</h3>
            <p>Descripción de la imagen 3</p>
          </div>
        </li>
        <li class="carousel-slide">
          <img src="https://i.imgflip.com/15w37h.jpg" alt="Imagen 4">
          <div class="caption">
            <h3>Imagen 4</h3>
            <p>Descripción de la imagen 4</p>
          </div>
        </li>
        <li class="carousel-slide">
          <img src="https://pbs.twimg.com/profile_images/1408509215182934021/9dz5eD6U_400x400.jpg" alt="Imagen 5">
          <div class="caption">
            <h3>Imagen 5</h3>
            <p>Descripción de la imagen 5</p>
          </div>
        </li>
      </ul>
    </div>
    <button class="next">&#10095;</button>
  </div>

  <script src="carrusel.js"></script>
</body>
</html>
