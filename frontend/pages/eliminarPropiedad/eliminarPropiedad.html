<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/components/header/header.css">
    <link rel="stylesheet" href="/components/footer/footer.css">
    <link rel="stylesheet" href="eliminarPropiedad.css">
    <title>propiedad</title>
</head>
<body>
    <header class="header"></header>

    <main class="main-eliminar-propiedad">
        <h2>Has propiedaddo esta propiedad</h2>
        
        <div class="propiedad-info">
            <div class="propiedad-imagen">
                <img src="https://images.unsplash.com/photo-1566073771259-6a8506099945?w=800" alt="Propiedad propiedadda">
            </div>
            
            <div class="propiedad-detalles">
                <div class="propiedad-nombre">Nombre</div>
                <div class="propiedad-direccion">Dirección</div>
                <div class="propiedad-precio">Precio x noche</div>
                <div class="propiedad-dueño">Dueño</div>
                
                <div class="rating">
                    <svg class="star" viewBox="0 0 24 24">
                        <defs>
                            <linearGradient id="half-star">
                                <stop offset="50%" stop-color="#f6e05e"/>
                                <stop offset="50%" stop-color="#e2e8f0"/>
                            </linearGradient>
                        </defs>
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                    <svg class="star" viewBox="0 0 24 24">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                    <svg class="star" viewBox="0 0 24 24">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                    <svg class="star" viewBox="0 0 24 24">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                    <svg class="star half" viewBox="0 0 24 24">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                    <span class="rating-text">(21)</span>
                </div>
            </div>
        </div>
        
        <p>Tienes 48 horas para eliminar la propiedad</p>

        <div class="buttons-container">
            <button class="nav-btn" data-target="/pages/alojamiento/alojamiento.html">Confirmar</button>
            <button class="nav-btn" data-target="/pages/alojamiento/formulariopropiedad/formulariopropiedad.html">eliminar</button>
        </div>
    </main>

    <footer class="footer"></footer>

    <script src="/components/header/header.js"></script>
    <script src="/components/footer/footer.js"></script>
    <script src="/services/enrutador.js"></script>
    <script src="/services/userRoleManager.js"></script>
    <script src="/components/FeedPropiedades/propiedades-feed.js"></script>
</body>
</html>
