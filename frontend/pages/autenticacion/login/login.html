<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Alojamiento Temporario</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Bienvenido</h1>
            <p>Accede a tu cuenta de alojamiento!</p>
        </div>
        
        <form class="login-form" onsubmit="login(event)">
            <div class="form-group">
                <label for="username">username</label>
                <div class="input-icon username-icon">
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Ingresa tu username"
                        required
                    >
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-icon password-icon">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Ingresa tu contraseña"
                        required
                    >
                </div>
            </div>
            
            <button type="submit" class="btn-primary">
                Iniciar Sesión
            </button>
            
            <div class="divider">
                <span>o</span>
            </div>
            
            <div class="form-links">
                <a href="/pages/autenticacion/registro/registro.html" class="create-account">Crear nueva cuenta</a>
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
    </div>

    <script src="/services/apiService.js"></script>
    <script src="login.js"></script>
</body>
</html>
