<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/components/header/header.css" />
  <link rel="stylesheet" href="/components/footer/footer.css" />
  <link rel="stylesheet" href="/pages/modificarPropiedad/modificarPropiedad.css" />
  <title>Modificar Alojamiento</title>
</head>
<body>
  <header class="header"></header>

  <main class="main-agregar-prop">
    <div class="form-container">
      <h2>Modificar Alojamiento</h2>
      <form id="form-editar-propiedad">
        
        <!-- DATOS PRINCIPALES -->
        <h3>Datos del alojamiento</h3>
        <label for="nombre">Nombre del alojamiento</label>
        <input type="text" id="nombre" name="nombre" maxlength="100" required placeholder="Ej: Cabaña Los Álamos">

        <label for="descripcion">Descripción</label>
        <input type="text" id="descripcion" name="descripcion" maxlength="100" required placeholder="Breve descripción del alojamiento">

        <label for="imagen">URL de imagen</label>
        <input type="text" id="imagen" name="imagen" maxlength="300" placeholder="https://...">

        <label for="precioNoche">Precio por noche</label>
        <input type="number" id="precioNoche" name="precioNoche" min="1" step="0.01" required placeholder="Ej: 12000">

        <label for="capacidadHuespedes">Capacidad de huéspedes</label>
        <input type="number" id="capacidadHuespedes" name="capacidadHuespedes" min="1" required placeholder="Ej: 4">

        <!-- DIRECCIÓN -->
        <h3>Dirección</h3>
        <label for="calle">Calle</label>
        <input type="text" id="calle" name="calle" required placeholder="Ej: San Martín">

        <label for="numero">Número</label>
        <input type="text" id="numero" name="numero" required placeholder="Ej: 1234">

        <label for="ciudad">Ciudad</label>
        <input type="text" id="ciudad" name="ciudad" required placeholder="Ej: Santa Fe">

        <label for="pais">País</label>
        <input type="text" id="pais" name="pais" required placeholder="Ej: Argentina">

        <button type="submit" class="btn-primary">Guardar cambios</button>
        <button type="button" class="btn-secondary" onclick="window.history.back()">Cancelar</button>
      </form>
    </div>
  </main>

  <footer class="footer"></footer>

  <script src="modifcarPropiedad.js"></script>
  <script src="/services/enrutador.js"></script>
  <script src="/services/userRoleManager.js"></script>
  <script src="/components/header/header.js"></script>
  <script src="/components/footer/footer.js"></script>
</body>
</html>
